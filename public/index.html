<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TikTok Live Screenshots</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      header {
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 28px;
        color: #667eea;
      }

      .header-actions {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .login-section {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
      }

      .login-section input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      .login-section input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background 0.3s;
      }

      button:hover {
        background: #764ba2;
      }

      button.secondary {
        background: #e0e7ff;
        color: #667eea;
      }

      button.secondary:hover {
        background: #c7d2fe;
      }

      button.danger {
        background: #ef4444;
      }

      button.danger:hover {
        background: #dc2626;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
      }

      .section {
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .section h2 {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }

      .account {
        margin: 12px 0;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s;
      }

      .account:hover {
        background: #e9ecef;
      }

      .account button {
        padding: 6px 12px;
        font-size: 14px;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .input-group input {
        flex: 1;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
      }

      .input-group button {
        padding: 12px 24px;
      }

      .screenshots-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .screenshot-card {
        background: #f8f9fa;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
        border: 1px solid #e0e7ff;
      }

      .screenshot-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
      }

      .screenshot-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        cursor: pointer;
        background: #f0f0f0;
      }

      .screenshot-info {
        padding: 16px;
      }

      .screenshot-username {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      .screenshot-time {
        font-size: 14px;
        color: #666;
        margin-bottom: 12px;
      }

      .screenshot-rating {
        margin-bottom: 12px;
        padding: 8px;
        background: white;
        border-radius: 6px;
        text-align: center;
      }

      .rating-score {
        font-size: 18px;
        font-weight: 600;
        color: #667eea;
      }

      .rating-count {
        font-size: 12px;
        color: #999;
      }

      .rating-buttons {
        display: flex;
        gap: 6px;
        justify-content: center;
        margin-bottom: 12px;
      }

      .rating-buttons button {
        padding: 6px 10px;
        font-size: 13px;
        min-width: 40px;
      }

      .screenshot-actions {
        display: flex;
        gap: 8px;
      }

      .screenshot-actions button {
        flex: 1;
        font-size: 13px;
        padding: 8px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: white;
        border-radius: 12px;
        max-width: 800px;
        max-height: 90vh;
        overflow: auto;
        padding: 30px;
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: transparent;
        color: #999;
        font-size: 24px;
        padding: 0;
        width: 30px;
        height: 30px;
        border-radius: 50%;
      }

      .modal-image {
        width: 100%;
        max-height: 70vh;
        object-fit: contain;
        margin-bottom: 20px;
        border-radius: 8px;
      }

      .status-message {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        display: none;
      }

      .status-message.success {
        background: #dcfce7;
        color: #166534;
        border: 1px solid #86efac;
      }

      .status-message.error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
      }

      .status-message.active {
        display: block;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #667eea;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #999;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        .screenshots-grid {
          grid-template-columns: 1fr;
        }

        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      </div>

      <div id="app" style="display: none;">
        <header>
          <h1>ðŸ“¹ TikTok Live Screenshots</h1>
          <div class="header-actions">
            <span id="userStatus"></span>
            <button id="logoutBtn" class="secondary">Logout</button>
          </div>
        </header>

        <div class="main-content">
                <option value="TH">Thailand (TH)</option>
                <option value="VN">Vietnam (VN)</option>
                <option value="PH">Philippines (PH)</option>
                <option value="MY">Malaysia (MY)</option>
                <option value="US">United States (US)</option>
                <option value="SG">Singapore (SG)</option>
                <option value="ID">Indonesia (ID)</option>
              </select>
              <button id="addBtn">Add</button>
            </div>
            <div style="margin-bottom: 15px;">
              <label>Filter by Country:</label>
              <select id="countryFilter" style="margin-left: 10px; padding: 8px; border: 2px solid #ddd; border-radius: 8px;">
                <option value="">All Countries</option>
                <option value="TH">Thailand (TH)</option>
                <option value="VN">Vietnam (VN)</option>
                <option value="PH">Philippines (PH)</option>
                <option value="MY">Malaysia (MY)</option>
                <option value="US">United States (US)</option>
                <option value="SG">Singapore (SG)</option>
                <option value="ID">Indonesia (ID)</option>
              </select>
            </div>
            <div id="accounts"></div>
            <div class="status-message" id="accountStatus"></div>
          </div>

                    <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
              <h2>Screenshots</h2>
              <button id="bulkDeleteBtn" class="danger" style="display: none; padding: 8px 16px;">Delete Selected (0)</button>
            </div>
            <div id="screens"></div>
          </div>
        </div>
      </div>
    </div>

        <!-- Image preview modal -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <button id="modalClose" class="modal-close">Ã—</button>
        <img id="modalImage" class="modal-image" />
      </div>
    </div>

    <script src="/app.js?v=2"></script>
  </body>
</html>
